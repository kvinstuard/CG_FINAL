      margin: 0;
      background: #FFBDF7;

  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
  
  <script type="module">
    import * as THREE from 'three'
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js'

    //Estamos desarrollando dentro del html para poder utilizar cdn
  
    const scene = new THREE.Scene()
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    )
    camera.position.set(4.61, 2.74, 8)
  
    const renderer = new THREE.WebGLRenderer({
      alpha: true, //cambiando el fondo
      antialias: true //mejorando aspecto objetos
    })
    renderer.shadowMap.enabled = true //shadows
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)
  
    const controls = new OrbitControls(camera, renderer.domElement)
    
    //La clase capsule hereda de mesh
    class Box extends THREE.Mesh {
      constructor({width, height, depth, color = '#2B2E4A', 
      velocity ={
        x: 0,
        y: 0,
        z: 0
      },
      position = {
        x: 0,
        y: 0,
        z: 0
      },
      zAccelaration = false
    }){
        super(
        new THREE.BoxGeometry( width, height, depth ),
        new THREE.MeshStandardMaterial({color})
        )
        this.width = width
        this.height = height
        this.depth = depth

        this.position.set(position.x, position.y, position.z)
        //Usados para poder trabajar con la gravedad y colisiones.
        
        this.right = this.position.x + this.width / 2
        this.left = this.position.x - this.width / 2

        this.botton = this.position.y - this.height /2
        this.top = this.position.y + this.height / 2

        this.front = this.position.z + this.depth /2
        this.back = this.position.z - this.depth / 2
        //La velocidad por defecto mantiene a los objetos estaticos
        this.velocity = velocity
        this.gravity = -0.005

        this.zAccelaration = zAccelaration
      }
      updateSides(){
        this.right = this.position.x + this.width / 2
        this.left = this.position.x - this.width / 2

        this.botton = this.position.y - this.height /2
        this.top = this.position.y + this.height / 2

        this.front = this.position.z + this.depth /2
        this.back = this.position.z - this.depth / 2
      }

      update(ground){ 
        this.updateSides()
        if(this.zAccelaration) this.velocity.z += 0.0003
        this.position.x += this.velocity.x
        this.position.z += this.velocity.z

        this.applyGravity(ground)
      }

      applyGravity(ground){
        this.velocity.y += this.gravity //gravedad
      
        //El cubo se rebota al llegar al suelo
        if(boxCollision({
          box1: this,
          box2: ground
        })){
          const friction = 0.5
          this.velocity.y *= friction //simulando friccioon
          this.velocity.y = -this.velocity.y
        }
        else this.position.y += this.velocity.y
      }
    }

    function boxCollision({box1, box2 }){
      //detectando colisiones
      const zCollision = box1.front >= box2.back && box1.back <= box2.front
      const yCollision = box1.botton + box1.velocity.y <= box2.top && box1.top >= box2.botton
      const xCollision = box1.right >= box2.left && box1.left <= box2.right

      return zCollision && xCollision && yCollision 
    }
    
    //Definiendo el cubo
    const cube = new Box({
      width: 1,
      height: 1,
      depth: 1,
      velocity: {
        x: 0,
        y:-0.01,
        z: 0
      }
    })
    cube.castShadow = true //produce sombras

    scene.add(cube)

    //DEFINIR ESTILOS COMO HALLOWEN 
    
    //Definiendo el suelo
    const ground = new Box({
      width: 10,
      height: 0.5,
      depth: 60,
      color: '#E84545',
      position: {
        x: 0,
        y: -2,
        z: 0
      }
    })
    //Posicionandolo debajo del objeto cubo
    ground.receiveShadow = true //diciendo que objeto recibe la sombra
    scene.add(ground)

    //AÃ±adiento luz a la escena -> atributos:color, intensidad
    const light = new THREE.DirectionalLight(0xffffff, 1)
    //Ubicando la luz mas cerca del espectador
    light.position.y = 3
    light.position.z = 1
    light.castShadow = true //la luz produce sombra
    scene.add(light) 
    scene.add(new THREE.AmbientLight(0xffffff, 0.5)) //luz de ambiente
    camera.position.z = 5



    const keys = {
      a: {
        pressed: false
      },
      d: {
        pressed: false
      },
      s: {
        pressed: false
      },
      w: {
        pressed: false
      }
    }
    //movimientos on pressed
    window.addEventListener('keydown', (event)=>{
      switch(event.code){
        case 'KeyA':
          keys.a.pressed = true
          break
        case 'KeyD':
          keys.d.pressed = true
          break
        case 'KeyS':
          keys.s.pressed = true
          break
        case 'KeyW':
          keys.w.pressed = true
          break
        case 'Space':
          cube.velocity.y = 0.1
          break
      }
    })
    //cuando se suelta la tecla
    window.addEventListener('keyup', (event)=>{
      switch(event.code){
        case 'KeyA':
          keys.a.pressed = false
          break
        case 'KeyD':
          keys.d.pressed = false
          break
        case 'KeyS':
          keys.s.pressed = false
          break
        case 'KeyW':
          keys.w.pressed = false
          break
      }
    })

    
    const enemies = []

    let frames = 0
    let spawnRate = 200
    function animate() {
      const animationId = requestAnimationFrame(animate)
      renderer.render(scene, camera)

      //movimiento
      cube.velocity.x = 0
      cube.velocity.z = 0
      if(keys.a.pressed) cube.velocity.x = -0.04
      else if(keys.d.pressed) cube.velocity.x = 0.04

      if(keys.s.pressed) cube.velocity.z = 0.04
      else if(keys.w.pressed) cube.velocity.z = -0.04
      
      cube.update(ground)
      enemies.forEach((enemy) => {
        enemy.update(ground)
        if (boxCollision({
          box1: cube,
          box2: enemy
        })){
          cancelAnimationFrame(animationId)
        }
      })
      if(frames % spawnRate === 0){
        if(spawnRate > 20) spawnRate -=20

      const enemy = new Box({
      width: 1,
      height: 1,
      depth: 1,
      position: {
        x: (Math.random() - 0.5) * 10,
        y: 0,
        z: -20
      },
      velocity: {
        x: 0,
        y: 0,
        z: 0.005
      },
      color: '#903749',
      zAccelaration: true
    })
    enemy.castShadow =true
    scene.add(enemy)
    enemies.push(enemy)
  }
  frames++
    }
    animate()
  </script>
